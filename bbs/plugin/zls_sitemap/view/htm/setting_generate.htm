<script>
    var jform = $("#form");
    var jsubmit = $("#submit");
    jform.on('submit', function () {
        jform.reset();
        jsubmit.button('loading');
        var postdata = jform.serialize();
        $.xpost(jform.attr('action'), postdata, function (code, message) {
            if (code === 0) {
                $.alert(message);
                jsubmit.text(message).delay(2000).button('reset');
            } else {
                $.alert(message);
                jsubmit.button('reset');
            }
        });
        return false;
    });
</script>
